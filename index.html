<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and delete student records with ease.</p>
    </header>
    <main>
        <form id="registration-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>
            
            <label for="student-id">Student ID:</label>
            <input type="number" id="student-id" name="student-id" required>
            
            <label for="email-id">Email ID:</label>
            <input type="email" id="email-id" name="email-id" required>
            
            <label for="contact-no">Contact No.:</label>
            <input type="tel" id="contact-no" name="contact-no" required>
            
            <button type="submit">Register</button>
        </form>
    
        <div>
            <h2>Student Details List</h2>
            <section id="records-section">
                
                <!-- Registered student records will be displayed here -->
            </section>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
